<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Snake Game</title>
  <style>
    body {
      background: linear-gradient(#ffebef, #ffeef7);
      font-family: 'Comic Sans MS', 'Arial', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      color: #b30000;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      font-family: 'Brush Script MT', cursive;
    }

    #score {
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #gameCanvas {
      background: #ffffff;
      border: 4px solid #b30000;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    #controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      background: #fff5fa;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ffb6c9;
    }

    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    #restartBtn {
      padding: 10px 20px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Christmas Snake üéÑüêç</h1>
  <div id="score">Score: 0</div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="controls">
    <div class="input-group">
      <label>Snake Color:</label>
      <input type="color" id="snakeColor" value="#ff0000" />
    </div>
    <div class="input-group">
      <label>Speed (1‚Äì15):</label>
      <input type="number" id="speedControl" min="1" max="15" value="5" />
    </div>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const grid = 20;
    let snake, direction, food, speed, interval, score;

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = "RIGHT";
      speed = parseInt(document.getElementById("speedControl").value);
      score = 0;
      updateScore();
      food = randomFood();
      document.getElementById("restartBtn").style.display = "none";

      if (interval) clearInterval(interval);
      interval = setInterval(draw, 160 - speed * 8);
    }

    function updateScore() {
      document.getElementById("score").textContent = "Score: " + score;
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 20),
        y: Math.floor(Math.random() * 20)
      };
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function draw() {
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      let color = document.getElementById("snakeColor").value;

      // Draw snake (circle)
      snake.forEach(part => {
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.arc(part.x * grid + grid/2, part.y * grid + grid/2, grid/2, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw food (snowflake emoji)
      ctx.font = "20px serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("‚ùÑÔ∏è", food.x * grid + grid/2, food.y * grid + grid/2);

      // Movement
      let head = { ...snake[0] };
      if (direction === "UP") head.y--;
      if (direction === "DOWN") head.y++;
      if (direction === "LEFT") head.x--;
      if (direction === "RIGHT") head.x++;

      // Wall collision
      if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) return gameOver();

      // Self collision
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) return gameOver();
      }

      snake.unshift(head);

      // Eating
      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function gameOver() {
      clearInterval(interval);
      ctx.fillStyle = "#b30000";
      ctx.font = "30px 'Comic Sans MS'";
      ctx.fillText("GAME OVER", 200, 200);
      document.getElementById("restartBtn").style.display = "block";
    }

    document.getElementById("restartBtn").onclick = resetGame;

    resetGame();
  </script>
</body>
</html>
